<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <style>
    body {
      display: flex;
      flex-wrap: wrap;
    }
    .box {
      width: 100px;
      height: 100px;
      background: skyblue;
      cursor: pointer;
      transition: 0.8s;
      margin: 0 8px 8px 0;
      text-align: center;
      line-height: 100px;
    }
    .win {
      background: pink;
      border-radius: 50%;
      transform: rotate(360deg);
    }
    .lose {
      transform: scale(0.9);
    }
  </style>
  <body>

    <script type="text/javascript">

    'use strict';

    const num = 5;
    const winner = Math.floor(Math.random() * num);

    for (let i = 0; i < num; i++) {
      const div = document.createElement('div');
      div.classList.add('box');
      if (i == winner) {
        div.dataset.result = 'win';
        console.log('10');
      } else {
        div.dataset.result = 'lose';
        console.log('20');
      }
      div.addEventListener('click', function(){
        if (div.dataset.result == 'win') {
          div.textContent = 'win!';
          div.classList.add('win');
          console.log('1');
        } else {
          div.textContent = 'Lose!';
          div.classList.add('lose');
          console.log('2');
        }
      })

      document.body.appendChild(div);
    }

    </script>

  </body>
</html>
